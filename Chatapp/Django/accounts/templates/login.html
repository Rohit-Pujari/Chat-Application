<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register to our Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="bg-body-secondary">
    <div>
      {% for message in messages  %}
      <div class="alert alert-{{message.tags}} alert-dismissible mb-0 fade show" role="alert">
        <strong>Message :</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    <div class="d-grid justify-content-around mt-5" >
      <div class="border bg-body-tertiary p-3" style="height: fit-content;">
      <form class="p-4" method="post" action="{% url "login" %}">
        {% csrf_token %}
        <h1><center>Log-in into  your Account</center></h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" name="username" required/>
          <label for="email">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" required/>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
