{% extends "base.html" %}
{% block content %}
    <div>
      {% for message in messages  %}
      <div class="alert alert-{{message.tags}} alert-dismissible mb-0 fade show" role="alert">
        <strong>Message :</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    <div class="d-grid justify-content-around mt-5" >
      <div class="border bg-body-tertiary p-3 shadow-lg" style="height: fit-content;">
      <form class="p-4" method="post" action="{% url "login" %}">
        {% csrf_token %}
        <h1><center>Log-in into  your Account</center></h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" name="username" required/>
          <label for="email">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" required/>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      </div>
    </div>
{% endblock content %}
