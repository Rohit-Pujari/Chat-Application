{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="content-section">
    <div class="media">
            <img src="{{user.profile.image.url}}" style="height: 100px; width: 100px;" alt="" class="rounded-circle account-img">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.profile.bio }}</p>
        </div>
    </div>
</div>
{% endblock content %}
